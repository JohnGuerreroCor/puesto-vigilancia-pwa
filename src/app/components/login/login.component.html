<div class="content">
  <div class="card-login">
    <div class="card-header bg-usco-vt header-usco-card">
      <div class="row">
        <div class="col">
          <img mat-card-image src="assets/universidad-surcolombiana-multicampos-white.png" class="img-fluid" />
        </div>
      </div>
      <hr class="punteada">
      <div class="row">
        <div class="col">
          <h6 class="font-weight-bold text-white">
            SISTEMA PUESTO DE VIGILANCIA <br> INICIO DE SESIÓN
          </h6>
        </div>
      </div>
    </div>
    <div class="card-body text-center font-usco-gr">
      <div class="container">
        <form>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <span matPrefix class="mr-2"><i class="fa-solid fa-user"></i></span>
                <mat-label>Usuario</mat-label>
                <input matInput [(ngModel)]="usuario.username" placeholder="Documento de identidad" name="username" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <span matPrefix class="mr-2"><i class="fa-solid fa-at"></i></span>
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="correo" placeholder="ejemplo@gmail.com" name="username" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col mt-3 mb-4">
              <button [routerLink]="['/token']" routerLinkActive="router-link-active"  class="btn btn-usco-vt">
                Ingresar
                <i *ngIf="cargando" class="fas fa-spinner fa-pulse"></i>
              </button>
            </div>
          </div>
          <!--  <div class="row">
            <div class="col mb-4">
              <a href="https://www.usco.edu.co/cambio_clave/" target="_blank"><small
                  class="font-usco-vt font-weight-bold">¿Olvidó su
                  contraseña?</small></a>
            </div>
          </div> -->
          <div>
            <small><b class="version">© {{ today | date : "yyyy" }} CITCD - Version 1 Construcción
                1.0</b></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
